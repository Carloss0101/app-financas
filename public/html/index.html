<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Dashboard Financeiro</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>

    <header class="header">
        <h1 id="nome"></h1>
        <div class="mes-controle">
            <button class="btn-mes" id="mesAnterior">◀</button>
            <span id="mesAtual">Fevereiro 2026</span>
            <button class="btn-mes" id="proximoMes">▶</button>
        </div>
    </header>

    <main class="container">

        <section class="cards">
            <div class="card receita">
                <h2>Total de Receita</h2>
                <p id="receita">R$ 0,00</p>
            </div>

            <div class="card despesa">
                <h2>Total de Despesas</h2>
                <p id="despesa">R$ 0,00</p>
            </div>

            <div class="card saldo">
                <h2>Saldo</h2>
                <p id="saldo">R$ 0,00</p>
            </div>
        </section>

        <section class="acoes">
            <button class="btn adicionar-receita" id="adicionar-receita">+ Adicionar Receita</button>
            <button class="btn adicionar-despesa" id="adicionar-despesa">+ Adicionar Despesa</button>
        </section>

        <section class="lista-despesas">
            <h2>Despesas do Mês</h2>

            <div class="tabela-wrapper">
                <table class="tabela-despesas" id="tabela-lancamentos">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                
                </table>
            </div>
        </section>



    </main>
    <script type="module" src="public/js/index.js" defer></script>
</body>

</html>
